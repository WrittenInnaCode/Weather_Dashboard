<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/3a04627dac.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Open+Sans&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="container-fluid bg-dark bg-gradient text-white text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">

        <div class="row">

            <!-- Search City-->
            <div class="col-3 bg-primary bg-gradient p-3" style="--bs-bg-opacity: .5;" id="searchBox">
                <h5>Search for a City:</h5>

                <div class="input-group mb-3">
                    <input class="form-control input-area" type="text" id="enterCity" placeholder="Enter a city"
                        aria-label="Enter a city">
                    <button type="button" id="searchBtn" class="btn btn-primary"><i
                            class="fa-solid fa-magnifying-glass-location"></i></button>
                </div>
                <form id="searchHistory"></form>
            </div>

            <!-- Weather Results -->
            <div class="col-9 bg-info bg-gradient" style="--bs-bg-opacity: .5;" id="weatherContent">
                <!-- current day weather -->
                <div class="row d-none" id="weatherHidden" >
                    <div class="col-12">
                        <div class="card" id="cityWeather">
                            <h1 class="city "></h1>
                            <h4 class="dateToday fw-bold"></h4>
                            <img src="" alt="" class="icon" />
                            <p class="temp fw-bold"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uvIndex" id="uvIndex"></p>
                        </div>
                    </div>

                </div>

                <!-- 5 day forcast -->
                <div class="futureWeather">
                <div class="row d-none" id="forecastHeader" >
                    <div class="col-12"><h4>5-Day Forecast:</h4></div>
                </div>
               
                <div class="row d-none d-flex justify-content-between" id="forecast" >
                    <div class="col-2 day1" id="card5"></div>
                    <div class="col-2 day2" id="card5"></div>
                    <div class="col-2 day3" id="card5"></div>
                    <div class="col-2 day4" id="card5"></div>
                    <div class="col-2 day5" id="card5"></div>
                </div>
                </div>
                


            </div>


    </main>

    </div>



    <!-- Link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
